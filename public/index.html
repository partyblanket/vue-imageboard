<!doctype html>
<html>
<head>
    <title>Image Board</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link rel="stylesheet" href="/css/master.css">
</head>
<body>
    <script src="/js/vue.js"></script>
    <script src="/js/axios.min.js"></script>
    <div id="main">

        <div id='submit-modal' class='hidden'>
        <div id="submit-modal-container">
            <div>Upload a picture</div>
            <div><input v-model='form.title' name='title' type='text' placeholder='title'></div>
            <div><input v-model='form.description' name='description' type='text' placeholder='description'></div>
            <div><input v-model='form.tags' name='tags' type='text' placeholder='tags (seperate by comma)'></div>
            <div><input v-model='form.name' name='name' type='text' placeholder='name'></div>
            <div class='preview-pic'></div>
            <div><input @change='handleFileSelect' name='file' type='file' accept="image/*"></div>
            <div><input @click="submitNew" type="submit" value="Submit"></div>
        </div>
        </div>

        <header>
            <div id='logo'>Imagize</div>
            <div id='tags'>
                <select name='tag'>
                    <option v-for="tag in tags" :key="tag" vlaue="tag">{{tag}}</option>
                </select>
            </div>
            <div id='search-bar'>
                <input type='text' value='Search'>
            </div>
            <div v-on:click='showSubmit' id='pic-submit'>
                SUBMIT
            </div>
        </header>

        <div id='content'>
            <div class='card' v-for="item in items" :key="item.id">
                <div class="score">
                    <img v-on:click="vote(item, 'up')" class="arrow" src="./css/arrow.svg" alt="">
                    <div>{{item.score}}</div>
                    <img v-on:click="vote(item)" class="arrow down" src="./css/arrow.svg" alt="">
                </div>
                <div class="title">{{item.title}}</div>
                <img :src="item.url">
                <div class="tag">{{item.tag}}</div>
            </div>
        </div>
    </div>

    <script src="/js/index.js"></script>
</body>
</html>
