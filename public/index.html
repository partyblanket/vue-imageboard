<!doctype html>
<html>
<head>
    <title>Image Board</title>
    <link rel="stylesheet" href="/css/master.css">
</head>
<body>
    <script src="/js/vue.js"></script>
    <script src="/js/axios.min.js"></script>
    <div id="main">
        <header>LOGO</header>
        <div id='content'>
            <div class='card' v-for="item in items" :key="item.id">
                <div class="score">
                    <img v-on:click="click(item, 'up')" class="arrow" src="./css/arrow.svg" alt="">
                    <div>{{item.score}}</div>
                    <img v-on:click="click(item)" class="arrow down" src="./css/arrow.svg" alt="">
                </div>
                <div class="title">{{item.title}}</div>
                <img :src="item.url">
                <div class="tag">{{item.tag}}<div>
            </div>
        </div>
    </div>

    <script src="/js/index.js"></script>
</body>
</html>
